<!DOCTYPE html>
<html>
    <head>
        <title> $("*") 선택자 실습 </title>
    </head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            $("*").css("color","red");
        });
    </script>
    </head>
    <body>
        <div> DIV </div>
        <span> SPAN </span>
        <p> P <button> Button </button></p>
    </body>
</html>
