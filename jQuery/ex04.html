<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> $(".class") 선택자 실습 </title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
      $(function() {
          $(".myClass").css("color", "red");
          console.log("첫 번째 .myClass 의 값 : " + $(".myClass")[0].innerHTML);
          console.log("마지막 .myClass 의 값 : " + $(".myClass")[1].innerHTML);
          console.log("첫 번째 .myClass 의 값 : " + $(".myClass").first().text());
          console.log("마지막 .myClass 의 값 : " + $(".myClass").last().text());
      })
    </script>
</head>
<body>
    <div class="notMe"> div class="notMe" </div>
    <div class="myClass"> div class="myClass" </div>
    <span class="myClass"> span class="myClass" </span>
</body>
</html>
