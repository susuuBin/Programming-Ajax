<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:empty Filter Selector</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
$(function(){
  $("td:empty").css("background-color", "green").text("빈 문자열");
});

</script>
</head>
<body>
<table border="1">
  <tr><td>TD #0</td><td></td></tr>
  <tr><td>TD #2</td><td></td></tr>
  <tr><td></td><td>TD#5</td></tr>
</table>
</body>
</html>
