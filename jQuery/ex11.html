<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> $("selector[attr]") 선택자 실습 </title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>
            $(document).ready(function(){
                $("[id]").css("font-size", "30px");
            });
        </script>
    </head>
    <body>
        <div> 아이템 1 </div>
        <div id="hey"> 아이템 2 </div>
        <div id="there"> 아이템 3 </div>
        <div> 아이템 4 </div>
    </body>
</html>
