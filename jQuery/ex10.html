<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title> $("prev ~ siblings") 선택자 실습 </title>
    <head>
    <style>
        div, span {
            display: block;
            width: 80px;
            height: 80px;
            margin: 5px;
            background: #bfa;
            float: left;
            font-size: 14px;
        }

        div #small {
            width: 60px;
            height: 25px;
            font-size: 12px;
            background: #fab;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(function() {
            $("#prev ~ div").css("border", "3px groove blue");
        })
    </script>
    </head>
    <body>
        <div> div 아이템 1 </div>
        <span id="prev"> span 아이템 1 </span>
        <div> div 아이템 2 </div>
        <div> div 아이템 3 <div id="small"> 중첩 아이템 1 </div></div>
        <span> span 아이템 2 </span>
        <div> div 아이템 4 </div>
    </body>
</html>
