<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> $("parent > child") 선택자 실습 </title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(function(){
            $("ul.topanv > li").css("border", "3px double red");
            console.log("ul.topanv 의 li 태그의 길이 : " + $("ul.topanv > li").length);
        });
    </script>
    </head>
    <body>
        <ul class="topanv">
            <li> 아이템 1 </li>
            <li> 아이템 2 
                <ul>
                    <li> 중첩 아이템 1 </li>
                    <li> 중첩 아이템 2 </li>
                    <li> 중첩 아이템 3 </li>
                </ul>
            </li>
            <li> 아이템 3 </li>
        </ul>
    </body>
</html>
