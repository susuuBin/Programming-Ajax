<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> $("tag") 선택자 실습 </title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").css("color", "red");
                console.log("첫 번째 div 값 : " + $("div")[0].innerHTML);
                console.log("두 번째 div 값 : " + $("div")[1].innerHTML);
            })
        </script>
    </head>
    <body>
        <div> DIV1 </div>
        <div> DIV2 </div>
        <span> SPAN </span>
    </body>
</html>
